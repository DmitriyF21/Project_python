{% extends "base.html" %}
{% load static %}
{% block content%}
    <h1>{{ category.category }}</h1>
{% for news_item in news_list %}
<div class="card my-4" >
    {% if news_item.image %}
    <img style="object-fit: cover; height: 400px"  src="{{ news_item.image.url }} " class="card-img-top" alt="...">
    {%else%}
    <img style="object-fit: cover; height: 400px"  src="{%static 'img/placeholder.png' %}" class="card-img-top" alt="...">
    {% endif %}
  <div class="card-body">
      <a href="{% url 'NewsDetail' pk=news_item.id %}" class="link-offset-2 link-underline link-underline-opacity-0"> <h5 class="card-title">{{ news_item.title  }}</h5></a>
    <p class="card-text">{{ news_item.description }}</p>
      <a href="{% url 'NewsDetail' pk=news_item.id %}" class="btn btn-outline-info btn-sm">Читать далее</a>
  </div>
</div>
{% endfor %}
{% endblock content%}
