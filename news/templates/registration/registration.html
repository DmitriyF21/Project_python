{%extends 'base.html'%}

{%block content%}
{% if form.errors %}
<p> Ваш логин и пароль несовместимы. Попробуйте снова </p>
{% endif %}
    <form method ="post">
    {% csrf_token %}
        <h1>Регистрация</h1>
        <p>
{% for field in form %}
        {{field.label_tag}} {{field}}
        </p>
        {% endfor %}
    <button type = "submit">Зарегистрироваться</button>
    </form>

{%endblock content%}
