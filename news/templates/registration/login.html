{% extends "base.html" %}

{% block content %}
<form method ="post">
  {% csrf_token %}
  <h2>Авторизация</h2>
{% for field in form %}
        {{field.label_tag}} {{field}}
        </p>
        {% endfor %}
  {% if form.errors %}
<p> Ваш пароль и логин несовместимы. Попробуйте снова </p>
{% endif %}
  <button type = "submit">Войти</button>
</form>

{% endblock content %}
